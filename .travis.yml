language: go
go:
- '1.8'
- '1.9'
- 1.10.x
- master
matrix:
  allow_failures:
  - go: master
before_install:
- sudo apt-get install -y git zip gzip tar
install:
- go get -u github.com/golang/dep/cmd/dep
- dep ensure
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    repo: mwmahlberg/snap
    tags: true